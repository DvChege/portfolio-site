<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scrolling Text Banner</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .horizontal {
            font-weight: bold;
            background-color: yellow;
            padding: 10px;
            font-size: 22px;
            color: black;
            border: 2px solid black;
            width: 80%;
            margin: 20px auto;
        }
        .vertical-container {
            height: 150px;
            overflow: hidden;
            border: 2px solid black;
            width: 50%;
            margin: 20px auto;
            background-color: lightgray;
            position: relative;
        }
        .vertical {
            font-size: 20px;
            color: white;
            background-color: blue;
            padding: 10px;
            font-weight: bold;
        }
        .flashing {
            animation: flash 1s infinite alternate;
        }
        @keyframes flash {
            0% { color: red; }
            100% { color: blue; }
        }
    </style>
</head>
<body>
    
    <marquee class="horizontal" behavior="scroll" direction="left" scrollamount="7" loop="infinite">
         Welcome to our amazing website! Enjoy your stay and explore! 
    </marquee>
    
    <div class="vertical-container">
        <marquee class="vertical" behavior="scroll" direction="up" scrollamount="4" loop="infinite">
             Stay updated with the latest news, offers, and exciting updates! 
        </marquee>
    </div>
    
    <marquee class="horizontal flashing" behavior="alternate" direction="right" scrollamount="5">
         Don't miss out on our special deals! 
    </marquee>
    
</body>
</html>
